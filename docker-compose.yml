# v2 syntax
version: '2'

# Named volumes
volumes:
  test-mysql-data:
    driver: local

services:
  # MySQL (5.7)
  mysql:
    image: mysql:5.7
    container_name: test-mysql
    volumes:
      - test-mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test

  # PHP (with Caddy)
  backend:
    image: ambientum/php:7.2-nginx
    container_name: test-backend
    volumes:
      - ./backend:/var/www/app
    ports:
      - "8000:8080"
    links:
      - mysql
  
  frontend:
    build: ./frontend
    container_name: test-frontend
    command: ['yarn', 'serve']
    volumes: 
      - "./frontend:/app"
    working_dir: /app
    ports: 
      - "8080:8080"